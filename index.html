<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>My Gallery</title>
</head>
<body>

        <img src="assets/images/profilePhoto.png" alt="profile Photo">

    <div><img src="assets/images/photo4.png" alt=""></div>
    <div><img src="assets/images/photo5.png" alt=""></div>
    <div><img src="assets/images/photo6.png" alt=""></div>
  </section>
  <footer>
   
    <span> <a href="https://github.com/syphax2001/my-gallery-master">created by syphax2001</a> </span>
  </footer>

</html>
